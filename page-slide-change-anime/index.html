<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面切换滑动动画</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background">
        <div id="container">
            <div class="page">
                <span>这是第一页。</span>
            </div>
            <div class="page">
                <span>这是第二页。</span>
            </div>
            <div class="page">
                <span>这是第三页。</span>
            </div>
            <div class="page">
                <span>这是最后一页。</span>
            </div>
        </div>
    </div>

    <button class="btn btn-pre" onclick="pageChanger(110)">
        <img class="btn-pre" src="./previous.svg" draggable="false">
    </button>
    <button class="btn btn-next" onclick="pageChanger(-110)">
        <img class="btn-next" src="./next.svg" draggable="false">
    </button>

    <script src="main.js"></script>
</body>
</html>
